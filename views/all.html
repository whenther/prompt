<div class="container" id="all"> <div class="row"><div class="big-btn-container"> <h4> You can play, edit, or delete your prompts from here. </h4> <div class="row"> <div class="col-xs-6"> <a class="btn btn-block btn-primary" href="#/load"><i class="fa fa-plus"></i> New</a> </div> <div class="col-xs-6"> <button type="button" class="btn btn-block btn-danger" ng-click="all.clearAll()"><i class="fa fa-trash-o"></i> Clear All</button> </div> </div> </div></div> <ul class="list-unstyled row"> <li class="col-md-4 col-sm-6 prompt-container" ng-repeat="prompt in main.prompts track by $index"> <div class="prompt"> <p id="name" class="inline"><strong>{{ prompt.name }}</strong></p> <p id="time" class="inline right"><i class="fa fa-clock-o"></i><em> {{ prompt.time | amDurationFormat}}</em></p> <div class="row"> <div class="col-xs-4"> <button type="button" class="btn btn-block btn-success" ng-click="all.play($index)"><i class="fa fa-play"></i> Play</button> </div> <div class="col-xs-4"> <button type="button" class="btn btn-block btn-warning" ng-click="all.edit($index)"><i class="fa fa-pencil"></i> Edit</button> </div> <div class="col-xs-4"> <button type="button" class="btn btn-block btn-danger" ng-click="all.remove($index)"><i class="fa fa-trash-o"></i> Delete</button> </div> </div> </div> </li> <li ng-hide="main.prompts"> ... once you add some prompts. If you don't know how to do that, see the <a href="#/about">about</a> page. </li> </ul> </div>
